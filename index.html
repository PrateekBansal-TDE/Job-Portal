<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyBrand | Jobs</title>
  <style>
    /* --- Basic reset & typographic foundation --- */
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0;font-family:system-ui, sans-serif;}

    body{display:flex;flex-direction:column;min-height:100vh;background:#f5f7fa;color:#333;}

    /* --- Thin / translucent navigation bar --- */
    nav{position:sticky;top:0;display:flex;justify-content:space-between;align-items:center;padding:0.5rem 1rem;background:rgba(255,255,255,.6);backdrop-filter:blur(6px);}
    nav a{margin-left:1.5rem;text-decoration:none;color:#333;font-weight:500;transition:opacity .2s;}
    nav a:hover{opacity:0.7;}
    .brand{font-weight:700;font-size:1.1rem;}

    /* --- Main content area --- */
    main{flex:1;padding:2rem 1rem;display:flex;flex-direction:column;gap:1rem;}
    .jobs{display:flex;flex-wrap:wrap;gap:1rem;justify-content:center;}

    /* --- Job box --- */
    .job{display:flex;justify-content:space-between;align-items:center;flex:1 1 300px;padding:1rem;border:1px solid #ddd;border-radius:0.5rem;background:#fff;box-shadow:0 2px 4px rgba(0,0,0,.05);}
    .job .left{display:flex;flex-direction:column;gap:0.25rem;}
    .job .right{display:flex;flex-direction:column;align-items:flex-end;gap:0.5rem;}
    .job button{padding:0.4rem 1rem;border:none;border-radius:0.3rem;background:#0077ff;color:#fff;cursor:pointer;transition:background .2s;}
    .job button:hover{background:#005ce0;}

    /* --- Footer --- */
    footer{padding:0.5rem 1rem;text-align:center;font-size:0.85rem;background:#fafafa;border-top:1px solid #eee;}
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="brand">MyBrand</div>
    <div>
      <a href="#">Home</a>
      <a href="#">Jobs</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <!-- Main content -->
  <main>
    <div class="jobs">
      <!-- Example job card 1 -->
      <div class="job">
        <div class="left">
          <strong>Google</strong>
          <span>Software Engineer</span>
          <small>Apply by: 30 Jun 2025</small>
        </div>
        <div class="right">
          <span>₹30 LPA</span>
          <button>Apply</button>
        </div>
      </div>
      <!-- Example job card 2 -->
      <div class="job">
        <div class="left">
          <strong>Amazon</strong>
          <span>Data Analyst</span>
          <small>Apply by: 15 Jul 2025</small>
        </div>
        <div class="right">
          <span>₹18 LPA</span>
          <button>Apply</button>
        </div>
      </div>
      <!-- Example job card 3 -->
      <div class="job">
        <div class="left">
          <strong>Infosys</strong>
          <span>System Engineer</span>
          <small>Apply by: 08 Jul 2025</small>
        </div>
        <div class="right">
          <span>₹6 LPA</span>
          <button>Apply</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    © 2025 MyBrand. All rights reserved.
  </footer>
</body>
</html>
